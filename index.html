<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Swatcher</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header id="header">
      <h1>Product Swatcher</h1>
      <button id="menu-toggle" class="menu-toggle"
              aria-label="Open menu" aria-expanded="false" aria-controls="left-panel">&#9776;</button>
    </header>
    <div id="main">
      <aside id="left-panel">
        <div id="tab-bar" role="tablist" aria-label="Editor tools">
          <button class="tab-btn active" data-tab="upload"
        role="tab" aria-selected="true" aria-controls="tab-upload" id="tab-btn-upload">Upload</button>
          <button class="tab-btn" data-tab="text"
        role="tab" aria-selected="false" aria-controls="tab-text" id="tab-btn-text">Add Text</button>
        </div>
        <div id="tab-content">
          <div id="tab-upload" class="tab-pane active"
     role="tabpanel" aria-labelledby="tab-btn-upload" tabindex="0">
            <div class="upload-section">
              <h3 class="section-title">Upload Image</h3>
              <div id="upload-dropzone" class="dropzone">
                <p>Drag & drop image here</p>
                <p class="dropzone-sub">or</p>
                <label class="btn btn-primary upload-label">
                  Browse Files
                  <input type="file" id="file-input" accept="image/*" hidden>
                </label>
              </div>
              <div class="upload-mode">
                <label class="radio-label">
                  <input type="radio" name="upload-mode" value="overlay" checked>
                  Add as Overlay
                </label>
                <label class="radio-label">
                  <input type="radio" name="upload-mode" value="background">
                  Set as Background
                </label>
              </div>
              <div id="overlay-gallery" class="overlay-gallery">
                <h4 class="section-subtitle">Uploaded Overlays</h4>
                <div id="overlay-thumbs" class="thumb-grid"></div>
              </div>
            </div>
          </div>
          <div id="tab-text" class="tab-pane"
     role="tabpanel" aria-labelledby="tab-btn-text" tabindex="0">
            <div class="text-section">
              <h3 class="section-title">Add Text</h3>
              <div class="product-info-section">
                <div id="quill-editor"></div>
              </div>
              <button id="add-text-btn" class="btn btn-primary" style="width:100%; margin-top:12px;">Add Text to Canvas</button>
              <div class="text-controls" id="text-controls">
                <h4 class="section-subtitle">Text Properties</h4>
                <div class="form-group">
                  <label class="form-label">Font</label>
                  <select id="font-family" class="form-select">
                    <option value="Arial">Arial</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Impact">Impact</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="form-label">Size</label>
                  <input type="number" id="font-size" class="form-input" value="24" min="8" max="120">
                </div>
                <div class="form-group">
                  <label class="form-label">Color</label>
                  <input type="color" id="font-color" class="form-color" value="#000000" aria-label="Text color">
                </div>
                <div class="form-group">
                  <label class="form-label">Style</label>
                  <div class="style-buttons">
                    <button id="btn-bold" class="style-btn" title="Bold"
                        aria-label="Bold" aria-pressed="false"><b>B</b></button>
                    <button id="btn-italic" class="style-btn" title="Italic"
                        aria-label="Italic" aria-pressed="false"><i>I</i></button>
                    <button id="btn-underline" class="style-btn" title="Underline"
                        aria-label="Underline" aria-pressed="false"><u>U</u></button>
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label">Align</label>
                  <div class="style-buttons">
                    <button class="style-btn align-btn" data-align="left" title="Left Align">&#8676;</button>
                    <button class="style-btn align-btn" data-align="center" title="Center Align">&#8803;</button>
                    <button class="style-btn align-btn" data-align="right" title="Right Align">&#8677;</button>
                  </div>
                </div>
                <button id="delete-selected" class="btn btn-secondary" style="width:100%; margin-top:12px;">Delete Selected</button>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <main id="canvas-area">
        <canvas id="product-canvas"></canvas>
      </main>
      <aside id="right-panel">
        <div class="zoom-controls">
          <span class="zoom-label">Zoom</span>
          <button id="zoom-in" class="zoom-btn" title="Zoom In">+</button>
          <span id="zoom-level" class="zoom-value">100%</span>
          <button id="zoom-out" class="zoom-btn" title="Zoom Out">&minus;</button>
          <button id="zoom-reset" class="zoom-btn zoom-reset" title="Reset Zoom">Reset</button>
        </div>
      </aside>
    </div>
    <footer id="bottom-toolbar">
      <button id="btn-cancel" class="btn btn-secondary">Cancel</button>
      <button id="btn-save" class="btn btn-primary">Save Image</button>
      <button id="btn-download" class="btn btn-primary">Download JPG</button>
    </footer>
    <div id="sidebar-backdrop" class="sidebar-backdrop" aria-hidden="true"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
  <script src="app.js"></script>
</body>
</html>
